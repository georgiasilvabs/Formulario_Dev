<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="formulario.css" media="">

    <title>Cadastro</title>
  </head>
  <body>
    <div>
      <h1 id="titulo">Cadastro de Devs</h1>
      <p id="subtitulo">Complete suas informações</p>
      <br />
    </div>

    <form>
      <fieldsetcl class="grupo">
        <div>
          <label for="nome"><strong>Nome</strong></label>
          <input type="text" name="nome" id="nome" required>
        </div>

        <div class="campo">
          <label for="sobrenome"><strong>Sobrenome</strong></label>
          <input type="text" name="sobrenome" id="sobrenome" required>
        </div>
      </fieldsetcl>

      <div>
        <label for="email"><strong>Email</strong></label>
        <input type="email" name="email" id="email" required>
      </div>

      <div>
        <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
        <label>
          <input type="radio" name="devweb" volue="frontend" checked />Front-end
        </label>
        <label>
          <input type="radio" name="devweb" value="backend" />Back-end
        </label>
        <label>
          <input type="radio" name="devweb" valou="fullstack" /> FullStack
        </label>
      </div>

      <div>
        <label for="senioridade"><strong>Senioridade</strong></label>
        <select id="senioridade">
          <optin select disabled volue="">Selecione</optin>
          <option>Junior</option>
          <option>Pleno</option>
          <option>Senior</option>
        </select>
      </div>

      <fildset class="grupo">
        <div id="check">
          <label><strong>Selecione a tecnologia que utiliza:</strong></label><br /><br />
          <input
            type="checkbox"
            id="tecnologia1"
            name="tecnologia1"
            volue="HTML"
          />
          <label for="tecnologia">HTML</label>
          <input
            type="checkbox"
            id="tecnologia2"
            name="tecnologia2"
            volue="CSS"
          />
          <label for="tecnologia2">CSS</label>
          <input
            type="checkbox"
            id="tecnologia3"
            name="tecnologia3"
            volue="Javascript"
          />
          <label for="tecnologia3">JavaScript</label>
          <input
            type="checkbox"
            id="tecnologia4"
            name="tecnologia4"
            volue="PHP"
          />
          <label for="tecnologia4">PHP</label>
          <input
            type="checkbox"
            id="tecnologia5"
            name="tecnologia5"
            volue="C#"
          />
          <label for="tecnologia5">C#</label>
          <input
            type="checkbox"
            id="tecnologia6"
            name="tecnologia6"
            volue="Python"
          />
          <label for="tecnologia6">Python</label>
          <input
            type="checkbox"
            id="tecnologia7"
            name="tecnologia7"
            volue="Java"
          />
          <label for="tecnologia7">Java</label>
        </div>
      </fildset>

      <div>
        <br>
        <label><strong>Conte um pouco da sua experiência:</strong></label>
        <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
      </div>

      <button class=botao type="submit">Concluído</button>
    </form>
  </body>
</html>
